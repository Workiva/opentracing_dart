dev_dependencies:
  coverage: ^0.7.3
  dart_dev: ^1.7.7
  dartdoc: ^0.9.0
  dart_style: ^0.2.4
  github: ^3.0.0
  json_schema: ^1.0.3
  test: ^0.12.0
  w_transport: ^3.0.0
